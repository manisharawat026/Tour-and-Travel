<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Travel Website</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-white">UDAAN</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html" class="text-white">Home</a></li>
                <li class="nav-item"><a href="about.html" class="text-white">About</a></li>
                <li class="nav-item"><a href="contact.html" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-green"></i>
                        <h2 class="md-heading text-grey">Location</h2>
                        <p>#2661 Janta Colony, Ramnagar, Uttrakhand</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-green"></i>
                        <h2 class="md-heading text-grey">E-Mail</h2>
                        <p>mmmmmm@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-green"></i>
                        <h2 class="md-heading text-grey">Call</h2>
                        <p>+9010101010</p>
                    </div>
                    <img src="./Images/building.jpeg" alt="Company image">
                </div>
    
                <div class="form">
                    <h1 class="lg-heading">Contact Us</h1>
                    <p class="text-grey">Let us know your quetions, suggetions and concerns by filling out the contact form below</p>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" id="name" placeholder="Type Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Right Email Address">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone" placeholder="Your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="msg" >Message</label>
                            <textarea name="msg" id="msg" placeholder="Type Your Message"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark">
        <div class="container">
            <div class="links">
                <a href="https://www.facebook.com/login.php/"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="https://twitter.com/explore"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2x"></i></a>
            </div>
            <p>World Travel <span>&#169;</span> 2023, All Rights Reserved</p>
        </div>
    </footer>
    <script src="test.js"></script>
</body>
</html>
